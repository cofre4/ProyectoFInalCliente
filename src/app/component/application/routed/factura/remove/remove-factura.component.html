<app-menu></app-menu>

<div class="container my-3">

    <app-header [title]="'Borrado de ' + strTitleSingular" [icon]="oIconService.getIcon(this.strOperation)"
    [iconEntity]="oIconService.getIcon(this.strEntity)">
  </app-header>

    <div class="row justify-content-center">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th> <i [ngClass]="oIconService.getIcon('id')"></i> ID</th>
                    <td>{{oFactura?.id}}</td>
                </tr>
               
                <tr>
                    <th><i [ngClass]="oIconService.getIcon('usuario')"></i> Usuario</th>
                    <td>{{oFactura?.usuario.nombre}} {{oFactura?.usuario.apellidos}}</td>
                </tr>
                <tr>
                    <th> <i [ngClass]="oIconService.getIcon('fecha')"></i> Fecha</th>
                    <td>{{oFactura?.fecha }}</td>
                </tr>
               
                <tr>
                    <th> <i [ngClass]="oIconService.getIcon('pagado')"></i> Pagado</th>
                    <td [innerHTML]="oFactura?.pagado | showBoolean"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-5 control-group text-center my-3">
            <div class="alert alert-danger my-3" role="alert">
                <h3 class="">¿Está seguro de que quiere eliminar el post?</h3>
                <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center my-4">
                    <a class="btn btn-danger mx-2" (click)="removeOne()"><i class="fas fa-trash"></i> SÍ</a>
                    <a class="btn btn-success mx-2" (click)="goBack()"><i class="fas fa-arrow-circle-left"></i> NO </a>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
            <a class="btn btn-primary mx-2" [routerLink]="['/home']"><i class="fas fa-home"></i> Página
                principal</a>
            <a class="btn btn-primary mx-2" [routerLink]="['/factura/plist']"><i class="fas fa-file-alt"></i> Listado de
                Posts</a>
            <a class="btn btn-primary mx-2" (click)="goBack()"><i class="fas fa-arrow-circle-left"></i> Volver </a>
        </div>

    </div>
</div>

<app-footer></app-footer>

<app-popup [show]="eventsSubjectShowPopup.asObservable()" [body]="strResult" (close)="onClosePopup()"></app-popup>
