<app-menu></app-menu>

<div class="container my-3">
    
    <app-header [title]="'Listado de ' + strTitleSingular" [icon]="oIconService.getIcon(this.strOperation)"
    [iconEntity]="oIconService.getIcon(this.strEntity)">
  </app-header>

    <div class="row justify-content-center">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th><i [ngClass]="oIconService.getIcon('id')"></i> ID</th>
                    <td>{{oContrata?.id}}</td>
                </tr>
                
               
                <tr>
                    <th>Fecha</th>
                    <td>{{oContrata?.fecha}}</td>
                </tr>
                
                <tr>
                    <th>Id servicio</th>
                    <td>{{oContrata?.servicio.id  }}</td>
                </tr>
                <tr>
                    <th>Id factura</th>
                    <td>{{oContrata?.factura?.id}}</td>
                </tr>
                <tr>
                    <th>Precio</th>
                    <td>{{oContrata?.precio}}</td>
                </tr>
            </tbody>
        </table>

    <div class="row justify-content-center">
      <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
        <a class="btn btn-warning mx-2" [routerLink]="['/contrata/edit/' + oContrata?.id]"><i
            [ngClass]="oIconService.getIcon('edit')"></i> Modificarlo</a>
        <a class="btn btn-danger mx-2" [routerLink]="['/contrata/remove/' + oContrata?.id]"><i
            [ngClass]="oIconService.getIcon('remove')"></i> Borrarlo </a>
      </div>
      <div class="d-grid gap-2 d-md-block mt-3 d-md-flex justify-content-md-center mt-5">
        <a class="btn btn-primary mx-2" [routerLink]="['/home']"><i [ngClass]="oIconService.getIcon('home')"></i> PÃ¡gina
          principal</a>
        <a class="btn btn-primary mx-2" [routerLink]="['/' + strEntity + '/plist']"><i
            [ngClass]="oIconService.getIcon('plist')"></i> Listado de {{strTitlePlural}}</a>
        <a class="btn btn-primary mx-2" (click)="goBack()"><i [ngClass]="oIconService.getIcon('volver')"></i> Volver
        </a>
      </div>
    </div>

    </div>
</div>
